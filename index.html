<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .div1{
            width: 100px;
            height: 100px;
            background-color: red;
            margin: 100px;
            padding:100px ;
            border: 5px rgb(11, 11, 11) solid;
            border-radius: 50%;
            animation: anil 3s ease-in-out alternate-reverse infinite;
        }
            
        @keyframes anil {
            0%{
                background-color: red;
                border-radius: 50%;
            }
            20%{
                background-color: rgb(13, 131, 234);
                border-radius: 20%;
}    
            100%{
                background-color: yellow;
                border-radius: 0%;
            }
        } 
    </style>
</head>
<body>
    <div class="div1"></div>
</body>
</html

                                <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        #par{
            margin-left: 30px;
            width: 300px;
            height: 18300px;
            background: bisque;
            position: relative;
            
        }

        #par::before{
            content: "";
            position: absolute;
            width: 50%;
            height: 5px;
            background-color: black;
            top: 0;
        }
        #par::after{
            content: "";
            position: absolute;
            width: 80px;
            height: 80px;
            background-color: hotpink;
            top: 0;
            right: 0;
            clip-path: polygon(0 0, 100% 0, 100% 41%, 44% 100%, 0 39%);
        }
        #par:hover::after{
            background-color: aqua;
            
        }

        #chi,#chi1{
            margin-left: 30px;
            width: 50px;
            height: 50px;
            background: red;
        }
        #chi{
            top: 20px;
            position: absolute;
            background: yellow;
            z-index: 0;
        }
        /* #par:hover #chi{
            
            z-index: 1;
        } */

        nav{
            top: 0;
            width: 100vw;
            height: 70px;
            background: skyblue;
            position: sticky;
            z-index: 9999;
        }

        #topbtn{
            /* inset: 12px 43px 12px 50px; */
            height: 60px;
            width: 60px;
            border-radius: 50%;
            background-color: pink;
            position: fixed;
            bottom: 40px;
            right: 30px;
        }
        p{
            background: linear-gradient(to top, red, yellow);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            font-size: 50px;
        }
    </style>
</head>
<body>
    <nav>
        <a href="#home">home</a>
    </nav>
    <div id="top">
        <p>ihuhhuhu</p>
    </div>
    <div id="par">
        <div id="chi"></div>
        <div id="chi1"></div>
    </div>
    <div id="topbtn">
        <a href="/positions.html">Scroll</a>
    </div>
</body>
</html>
